<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Field</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="container">
    <form class="form">
      <div class="form__header-text">Вход или регистрация</div>
      <div class="field">
        <input class="field__email" autocomplete="E-mail" type="text" placeholder="E-mail">
        <span class="field__empty-email">Пустое поле email</span>
        <input class="field__email field-tel" autocomplete="tel" maxlength="16" placeholder="+7">
      </div>
        <a href="#" class="form__button">
          <span class="form__button--text">Продолжить через email</span>
        </a>
        <a href="#" class="form__button button--tel">
          <span class="form__button--text">Продолжить через телефон</span>
        </a>
        <span class="form__mid-text">Или</span>
        <div class="btn-wrap">
          <button class="btn-wrap__item">
            <img class="btn-icon" src="img/apple.svg" alt="">
          </button>
          <button class="btn-wrap__item">
            <img class="btn-icon" src="img/vk.svg" alt="">
          </button>
          <button class="btn-wrap__item">
            <img class="btn-icon" src="img/google.svg" alt="">
          </button>
        </div>
        <a href="#" class="btn__by-phone">Войти по телефону</a>
        <a href="#" class="btn__by-phone btn__by-phone--email">Войти по email</a>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
