<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

        <div class="header__text">Вход или регистрация</div>

        <div class="input-body__social">
            <a href="#" class="input-body__social--btn"><img class="svg-logo" src="img/apple.svg" alt=""></a>
            <a href="#" class="input-body__social--btn"><img class="svg-logo" src="img/vk.svg" alt=""></a>
            <a href="#" class="input-body__social--btn"><img class="svg-logo" src="img/google.svg" alt=""></a>
